<!DOCTYPE html>
<html>

<head>
<title>网易</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link href="css/index.css" type="text/css" rel="stylesheet" >
</head>
<body>
<div class="container">
	<div class="header">
		<header>
			<h1 class="logo">
				<a href="#"><img src="images/netease_logo.gif" alt="logo"/></a>
			</h1>
			<h2>
				<a href="#" class="slogo"></a>
			</h2>
		</header>
		<ul class="links">
			<li class="item"><a id="ra" href="#">网易手机邮</a></li>
			<li class="item"><a href="#">海外用户登录</a></li>
			<li class="item"><a href="#">收费邮</a></li>
			<li class="item"><a href="#">帮助</a></li>				
		</ul>
	</div>
	<div class="content">
		<nav class="tab">		
			<ul class="tablist">
				<li class="m1"><a href="#"></a>
				</li>
				<li class="m2"><a href="#"></a>
				</li>
				<li class="myeah"><a href="#"></a>
				</li>
			</ul>
		</nav>
		<section class="login">
			<header>
				<h2 class="hd"></h2>
			</header>
			<form class="bd">
				<div class="item item-ver">
					<label class="name">账&nbsp;&nbsp;号</label>
					<input class="ipt"/>
					<span class="at">@</span>
					<select class="domain">
						<option value="163">163.com</option>
						<option value="126">126.com</option>
						<option value="yeah">yeah.net</option>
					</select>
				</div>
				<div class="item item-ver">
					<label class="name">密&nbsp;&nbsp;码</label>
					<input type="password" class="ipt"/>
					<a href="#">忘记密码？</a>
				</div>
				<div class="item item-ver">
					<label class="name">版&nbsp;&nbsp;本</label>
					<select class="sel">
						<option value="-1">默&nbsp;认</option>
						<option value="5">网易邮箱&nbsp;5.0版</option>
						<option value="8">极速&nbsp;4.0</option>
						<option value="3">简约&nbsp;3.0</option>
					</select>
				</div>
				<div class="options">
					<label>
						<input class=" ipt ipt-c" type="checkbox" checked="checked"/>记住账号
					</label>
					<label>
						<input class="ipt ipt-c" type="checkbox" checked="checked"/>SSL安全登录
					</label>
					<a href="#" class="help"><img src="images/whyssl.gif" alt="ssl"/></a>
					<label style="display:none"><input class="ipt ipt-c" type="checkbox" checked="checked">全程SSL</label>
				</div>
				<div class="item submit">
					<input type="submit" class="btn" value="登 录">
				</div>
			</form>
			<footer class="fit">还没有网易免费邮?<a href="#">立即注册</a></footer>
		</section>
	</div>
	<div class="footer">
		<footer class="copy">
			<ul>
				<li class="copyitem"><a>关于网易</a></li>
				<li class="copyitem"><a>关于网易免费邮</a></li>
				<li class="copyitem"><a>邮箱官方博客</a></li>
				<li class="copyitem"><a>客户服务</a></li>
				<li class="copyitem"><a>隐私政策</a></li>
				<li class="copyitem"><span class="a">|</span>网易公司版权所有 © 1997- 2013</li>
			</ul>
		</footer>
	</div>
</div>

</body>

</html>

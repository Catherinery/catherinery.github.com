<!DOCTYPE html>
<html>

<head>
<title>css1</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<!--link为关联到css文件-->
<link rel="stylesheet" type="text/css" href="css/index.css">
<style type="text/css">
</style>
</head>
<body>
<!--html选择器-->
	新闻五新闻五新闻五新闻五<br/>
	<span class="style">栏目一</span><br/>
	<span class="style">栏目二</span><br/>
	<span class="style">栏目三</span><br/>
	<span class="style">栏目四</span><br/>
	<span class="style">栏目五</span><br/>
<!--img中，alt属性为当图片不能显示时，原处显示的信息-->
	<a href="#"><img src="image/1.gif" alt="1"/></a>
	<img src="image/2.gif" alt="2"/>
	<img src="image/3.gif" alt="3"/>
	<img src="image/4.gif" alt="4"/>
	<img src="image/5.gif" alt="5"/><br/>
<!--类选择器-->
	<span class="style1">新闻一</span>
	<span class="style1">新闻二</span>
	<span class="style1">新闻三</span>
	<span class="style1">新闻四</span><br/>
<!--id选择器-->
	<span id="style2">新闻五新闻五新闻五</span><br/>
	
	<a href="#">goto sohu</a><br/>
	<a href="#">goto sina</a><br/>
<!--父子选择器(可另赋id，不建议)修改部分内容样式-->
	<span id="style2">新闻网新闻<span>网<span>新</span>闻</span>网新闻网</span><br/>
<!--。。。分割线。。。-->	
	<a href="#"><span class="practise1">我有一头小毛驴，</span></a><br/>
	<a href="#"><span>我从来也不骑，</span></a><br/>
	<a href="#"><span id="practise2">有一天我心血来潮骑它去赶集，</span></a><br/>
	<a href="#"><span>我手里拿着小皮鞭，</span></a><br/>
	<a href="#"><span>我抽它的屁屁，</span></a><br/>
	<a href="#"><span>后面歌词记不住了。随便抽~~~~</span></a><br/><br/><br/>
<!--div&span&行块变化-->
	<span style="display:block" class="s1">span1,hello,span1</span>
	<span class="s1">span1,hello,span1</span>
	<span class="s1">span1,hello,span1</span>
	<span class="s1">span1,hello,span1</span>
	<div class="s2">div</div>
	<div class="s2">div</div>
	<p class="s3">p1</p>
	<p style="display:inline" class="s3">p1</p>

</body>

</html>
